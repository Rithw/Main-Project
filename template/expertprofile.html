{% extends 'experthome.html' %}
{% block body %}
<style>
    td{
        padding: 10px;
    }
</style>
<center>
<form method="POST">
    <hr>
    <h1>Profile</h1>
    <hr>
    {% csrf_token %}
    <table>
        {% if d %}
        <tr><td>Name</td><td><input type="text" value="{{d.name}}" required class="form-control" name="t3"></td></tr>
        <tr><td>Email</td><td><input type="text" value="{{d.email}}" required class="form-control" name="t4"></td></tr>
        <tr><td>Mob</td><td><input type="text" value="{{d.con}}" required class="form-control" name="t5"></td></tr>
       
        <tr><td>Area Of Experiance</td><td><input type="text" value="{{d.exp}}" required class="form-control" name="t7"></td></tr>
    {% endif %}
        <tr><td></td><td><input type="submit" name="b1" class="btn btn-primary" value="UPDATE"></td></tr>
    </table>
</form>
</center>
{% endblock %}

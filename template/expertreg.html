{% extends 'adminhome.html' %}
{% block body %}
<style>
    td{
        padding: 10px;
    }
</style>
<center>
<form method="POST">
    <hr>
    <h1>Expert Registration</h1>
    <hr>
    {% csrf_token %}
    <table>
        <tr><td>Name</td><td><input type="text" required class="form-control" name="t3"></td></tr>
        <tr><td>Email</td><td><input type="text" required class="form-control" name="t4"></td></tr>
        <tr><td>Mob</td><td><input type="text" required class="form-control" name="t5"></td></tr>
        
        <tr><td>Area Of Experiance</td><td><input type="text" required class="form-control" name="t7"></td></tr>

<tr><td>Password</td><td><input type="password" required class="form-control" name="t2"></td></tr>
<tr><td></td><td><input type="submit" name="b1" class="btn btn-primary" value="SUBMIT"></td></tr>
    </table>
</form>
</center>
{% if  messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}

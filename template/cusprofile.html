{% extends 'cushome.html' %}
{% block body %}
<style>
    td{
        padding:10px;
    }
    </style>
    <center>
<form method="POST">
    <br>
    <hr><h1>Profile</h1><hr>
    {% csrf_token %}
    <table >
        {% if d %}
        <tr><td>Name</td><td><input type="text" value="{{d.name}}" class="form-control" required pattern="[a-zA-Z ]+" name="t3"></td></tr>
        
         <tr><td>Address</td><td><input type="text" value="{{d.add}}" class="form-control"  name="pin"></td></tr>
        <tr><td>Email</td><td><input type="email" value="{{d.email}}" class="form-control" name="t4"></td></tr>
        <tr><td>Mob</td><td><input type="text" value="{{d.con}}" class="form-control" required pattern="[6789][0-9]{9}" name="t5"></td></tr>
{% endif %}
<tr><td></td><td><input type="submit" name="b1" class="btn btn-primary" value="UPDATE"></td></tr>
    </table>
</form>
</center>
<script>
    var msg="{{msg}}";
    if(msg!="")
    {
        alert(msg);
    }
</script>
{% endblock %}

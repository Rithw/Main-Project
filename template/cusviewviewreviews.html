{% extends 'cushome.html' %}
{% block body %}
<h3>View Customer</h3>
<div style="overflow: scroll; width:500px;height: 500px;">
<table class="table">
<tr><th>ID</th><th>Review</th><th>Rating</th><th>Expert</th><th>Mobile</th><th>Email</th><th>Vehicle</th></tr>
{% for d in data %}
<tr><td>{{d.0}}</td><td>{{d.1}}</td><td>{{d.2}}</td><td>{{d.3}}</td><td>{{d.4}}</td><td>{{d.5}}</td><td>{{d.7}}</td></tr>

{% endfor %}
</table>
</div>
{% endblock %}

{% extends 'adminhome.html' %}
{% block body %}
<style>
    td,th{
        padding: 10px;
    }
</style>
<form method="POST" enctype="multipart/form-data">
    <center>
        <br><br><h1>Vehicle</h1><br>
    
    {% csrf_token %}
    <table>
<tr><td>Name</td><td><input type="text" class="form-control" required name="t1"></td></tr>
<tr><td>CID</td><td><select name="t2" class="form-control" required>
    {% for d in data %}
<option value="{{d.id}}">{{d.name}}</option>
    {% endfor %}
</select></td></tr>
<tr><td>Model</td><td><input type="text" class="form-control" required name="t3"></td></tr>
<tr><td>Type</td><td><input type="text" class="form-control" required name="t4"></td></tr>
<tr><td>Fuel</td><td><input type="text" class="form-control" required name="t5"></td></tr>
<tr><td>Torque</td><td><input type="text" class="form-control" required name="t6"></td></tr>
<tr><td>HP</td><td><input type="text" class="form-control" required name="t7"></td></tr>
<tr><td>Colors</td><td><input type="text" class="form-control" required name="t8"></td></tr>
<tr><td>Price</td><td><input type="text" class="form-control" required name="t9"></td></tr>
<tr><td>Ground clearence</td><td><input type="text" class="form-control" required name="t10"></td></tr>
<tr><td>TyerSize</td><td><input type="text" class="form-control" required name="t11"></td></tr>
<tr><td>Image</td><td><input type="File" class="form-control" required name="t12"></td></tr>
<tr><td></td><td><input type="submit" name="b1" class="btn btn-primary" value="SUBMIT"></td></tr>
    </table>

    
</center>
</form>
{% endblock %}
